    <!-- Custom Interactivity JS -->
    <script>
      // Mobile menu toggle
      document.getElementById("menu-btn").addEventListener("click", () => {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });

      // Hero subtitle fade-in on load
      window.addEventListener("load", () => {
        document.getElementById("hero-subtitle").classList.remove("opacity-0", "translate-y-4");
      });

      // Navbar shrink + background transition
      window.addEventListener("scroll", () => {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("bg-gradient-to-r", "from-blue-600", "to-purple-600", "shadow-xl");
        } else {
          navbar.classList.remove("bg-gradient-to-r", "from-blue-600", "to-purple-600", "shadow-xl");
        }
      });

      // Smooth scroll for links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth"
          });
          document.getElementById("mobile-menu").classList.add("hidden");
        });
      });

      // Typing effect
      const phrases = [
        "Explore the World",
        "Dream ¬∑ Discover ¬∑ Travel",
        "Wander Beyond",
        "Your Next Adventure",
        "Travel Made Simple"
      ];

      const typingElement = document.getElementById("typing-text");
      let phraseIndex = 0;
      let charIndex = 0;
      let deleting = false;

      function typeEffect() {
        const currentPhrase = phrases[phraseIndex];
        if (!deleting) {
          typingElement.textContent = currentPhrase.substring(0, charIndex + 1);
          charIndex++;
          if (charIndex === currentPhrase.length) {
            deleting = true;
            setTimeout(typeEffect, 1500);
            return;
          }
        } else {
          typingElement.textContent = currentPhrase.substring(0, charIndex - 1);
          charIndex--;
          if (charIndex === 0) {
            deleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
          }
        }
        setTimeout(typeEffect, deleting ? 60 : 120);
      }
      typeEffect();

      // Animate explore button every few seconds
      setInterval(() => {
        const btn = document.getElementById("explore-btn");
        btn.classList.add("animate-bounce");
      });
    </script>
